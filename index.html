<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traveler Map</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
    <h1>Traveler Map</h1>
    <center>
        <a href="https://en.wikipedia.org/wiki/Travelling_salesman_problem" target="_blank">What is the problem here ?</a>
        <p>Green lines = the clusters / Red line = a fast and effective route      (Arnaud Soulier - 2018)</p>
    </center>
    <div class="canvas" id="googleMap"></div>
    <div class="commandes" id="add">
        <input id="address" type="textbox" placeholder="Place, City, Country" autofocus>
        <input id="submit" type="button" value="Add marker">
        <input onclick="clustering();" type=button value="(re)Calculate">
        <input onclick="randomCoords();" type=button value="Random !">
    </div>
    <div class="commandes" id="remove">
        <input onclick="showAll();" type=button value="Show all">
        <input onclick="hideAll();" type=button value="Hide all">
        <input onclick="deleteMarkers();" type=button value="Delete markers">
    </div>
    <div class="canvas" id="ktester"></div>

    <script language="javascript" type="text/javascript" src="map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcWqHg-9U3f3xWwYAE6MKF_xsu43aQD64&callback=initMap"></script>
    <script language="javascript" type="text/javascript" src="clustering.js"></script>
    <script language="javascript" type="text/javascript" src="traveler.js"></script>
</body>

</html>
